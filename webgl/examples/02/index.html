<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webgl</title>
</head>

<body>
  <canvas id='canvas'></canvas>

  <!-- 
    преобразуем положение в пикселях к диапазону от 0.0 до 1.0
    vec2 zeroToOne = a_position / u_resolution;
 
    преобразуем из 0->1 в 0->2
    vec2 zeroToTwo = zeroToOne * 2.0;
 
    преобразуем из 0->2 в -1->+1 (пространство отсечения)
    vec2 clipSpace = zeroToTwo - 1.0;
   -->
  <script type="notjs" id='2d-vertex-shader'>
    attribute vec2 a_position;
    uniform vec2 u_resolution;
    void main() {
      vec2 zeroToOne = a_position / u_resolution;
  
      vec2 zeroToTwo = zeroToOne * 2.0;
  
      vec2 clipSpace = zeroToTwo - 1.0;
  
      gl_Position = vec4(clipSpace * vec2(1, -1), 0, 1);
    }
  </script>

  <script type="notjs" id='2d-fragment-shader'>
    precision mediump float;

    void main() {
      gl_FragColor = vec4(1, 0, 0.5, 1);
    }
  </script>
  <script src="../../utils.js" type='text/javascript'> </script>
  <script src="./main.js" type='text/javascript'> </script>
</body>

</html>
