<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webgl</title>
</head>

<body>
  <canvas id='c'></canvas>
  <script type="notjs" id='2d-vertex-shader'>
    attribute vec4 a_position;

    void main() {
      gl_Position = a_position;
    }
  </script>
  <script type="notjs" id='2d-fragment-shader'>
    precision mediump float;

    void main() {
      gl_FragColor = vec4(1, 0, 0.5, 1);
    }
  </script>

  <script type="text/javascript">
    const canvas = document.getElementById('c');
    const gl = canvas.getContext('webgl');
    if (gl) {
      const vertexShaderSource = document.getElementById("2d-vertex-shader").text;
      const fragmentShaderSource = document.getElementById("2d-fragment-shader").text;

      const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
      const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);
      console.log(vertexShader)
      console.log(fragmentShader)

      const program = createProgram(gl, vertexShader, fragmentShader);

      const positionAttributeLocation = gl.getAttribLocation(program, "a_position");

      const positionBuffer = gl.createBuffer();

      gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);

      // три двумерных точки
      const positions = [
        0, 0,
        0, 0.5,
        0.7, 0,
      ];
      gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);
    }

    function createShader(gl, type, source) {
      const shader = gl.createShader(type);   // создание шейдера
      gl.shaderSource(shader, source);      // устанавливаем шейдеру его программный код
      gl.compileShader(shader);             // компилируем шейдер
      const success = gl.getShaderParameter(shader, gl.COMPILE_STATUS);
      if (success) {                        // если компиляция прошла успешно - возвращаем шейдер
        return shader;
      }

      console.log(gl.getShaderInfoLog(shader));
      gl.deleteShader(shader);
    }

    function createProgram(gl, vertexShader, fragmentShader) {
      const program = gl.createProgram();
      gl.attachShader(program, vertexShader);
      gl.attachShader(program, fragmentShader);
      gl.linkProgram(program);
      const success = gl.getProgramParameter(program, gl.LINK_STATUS);
      if (success) {
        return program;
      }

      console.log(gl.getProgramInfoLog(program));
      gl.deleteProgram(program);
    }
  </script>
</body>

</html>
