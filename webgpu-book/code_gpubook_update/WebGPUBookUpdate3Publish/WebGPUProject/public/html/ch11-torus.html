<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" type="image/x-icon" href="../images/favicon.ico" />
  <link rel="stylesheet" href="../dist/vendor.css" />
  <link res="stylesheet" href="../dist/main.css" />
  <title>Torus Surface Chart</title>
</head>
<body>
  <div id="id_navbar"></div>  
  <div class="m-2 ml-3" style="overflow-x:hidden;">  
    <h3>Torus surface chart</h3>
    <div class="row mt-3">
        <div class="col-3 text-left">
            <b>Shape motion:</b><br>
            <div class="btn-group btn-group-toggle mt-2" id="id-radio" data-toggle="buttons">
                <label class="btn btn-sm btn-secondary active">
                    <input type="radio" name="options" value="animation" checked>Animation
                </label>
                <label class="btn btn-sm btn-secondary ml-2">
                    <input type="radio" name="options" value="trackball">Keyboard control
                </label>               
            </div>        
            <hr />
            <b>Set parameters:</b><br>           
            <div class="row mt-2">
                <label class="col-sm-6 control-label" for="parameters">select image:</label>
                <select class="col-sm-6 form-control" id="id-texture" >
                    <option value="whitesquare">White square</option>
                    <option value="whitesquare2" selected>White square 2</option>
                    <option value="redsquare">Red square</option>
                    <option value="redsquare2">Red square 2</option>
                    <option value="greensquare">Green square</option>
                    <option value="greensquare2">Green square 2</option>
                    <option value="bluesquare">Blue square</option>                        
                    <option value="bluesquare2">Blue square 2</option>     
                    <option value="blacksquare">Black square</option>                        
                    <option value="blacksquare2">Black square 2</option>                                           
                </select>
            </div>         
            <div class="row mt-2">
                <label class="col-sm-6 control-label" for="parameters">select colormap:</label>
                <select class="col-sm-6 form-control" id="id-colormap" >
                    <option>jet</option>
                    <option>autumn</option>
                    <option>bone</option>
                    <option>cool</option>
                    <option>copper</option>
                    <option>greys</option>
                    <option>hot</option>
                    <option>hsv</option>
                    <option>spring</option>
                    <option>summer</option>
                    <option>winter</option>                   
                </select>
            </div>        
        </div>

        <div class="col-9">
            <canvas id="canvas-webgpu" width="640" height="480"></canvas>
        </div>   
    </div>  
  </div>
  
  <script src="../dist/vendor.js"></script>
  <script src="../dist/main.bundle.js"></script>
  <script src="../dist/ch11Torus.bundle.js"></script>
</body>
</html>
